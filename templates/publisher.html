<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社管理</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'jquery-3.3.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6" id="content-main">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>出版社</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for publisher in all_publisher %}
                    <tr class="info">
                        <td>{{ publisher.id }}</td>
                        <td>{{ publisher.name }}</td>
                        <td><button class="btn btn-danger"><a href="/delete_publisher/?id={{ publisher.id }}">删除</a></button>&nbsp;
                            <button class="btn btn-info"><a href="/update_publisher/?id={{ publisher.id }}">更改</a></button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
            <button><a href="/add_publisher/">添加出版社</a></button>
        </div>
    </div>
</div>


</body>
</html>
